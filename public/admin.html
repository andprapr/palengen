<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamHub Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .status-dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .dot-green { background-color: #22c55e; }
        .dot-red { background-color: #ef4444; }
        .dot-yellow { background-color: #eab308; }
        .input-dark { width: 100%; background-color: #0f0f0f; border: 1px solid rgba(255,255,255,0.1); border-radius: 0.5rem; padding: 0.75rem 1rem; color: #e5e7eb; font-size: 0.875rem; }
        .input-dark:focus { outline: 2px solid #ef4444; }
    </style>
</head>
<body class="bg-[#050505] text-gray-200 min-h-screen">

    <!-- LOGIN PAGE -->
    <div id="loginPage" class="fixed inset-0 bg-[#050505] flex items-center justify-center">
        <div class="bg-[#1a1a1a] border border-white/10 rounded-2xl p-8 max-w-sm w-full">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-red-700 to-red-900 rounded-xl flex items-center justify-center font-bold text-white text-2xl mx-auto mb-4">SH</div>
                <h1 class="text-2xl font-bold text-white">StreamHub Admin</h1>
                <p class="text-gray-500 text-sm mt-2">Masukkan password untuk akses</p>
            </div>
            
            <div class="mb-6">
                <label class="text-xs text-gray-400 block mb-2">Password</label>
                <input type="password" id="pwd" placeholder="Masukkan password" class="input-dark">
                <div id="msg" class="text-xs text-red-500 mt-2"></div>
            </div>
            
            <button onclick="doLogin()" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 rounded-lg transition">Login</button>
        </div>
    </div>

    <!-- DASHBOARD PAGE -->
    <div id="dashPage" class="hidden p-8 max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-12">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-gradient-to-br from-red-700 to-red-900 rounded-xl flex items-center justify-center font-bold text-white text-xl">SH</div>
                <h1 class="text-2xl font-bold text-white">StreamHub <span class="text-gray-500 font-normal">Admin</span></h1>
            </div>
            <button onclick="doLogout()" class="text-sm bg-red-600/20 hover:bg-red-600/40 text-red-400 px-4 py-2 rounded-lg">Logout</button>
        </header>

        <div class="space-y-8">
            <!-- API STATUS -->
            <section>
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h2 class="text-xl font-bold text-white">Status Server API</h2>
                        <p class="text-gray-500 text-sm">Monitor kesehatan provider</p>
                    </div>
                    <button onclick="refreshStatus()" class="text-sm bg-white/10 hover:bg-white/20 text-white px-4 py-2 rounded-lg">Refresh</button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="glass-panel p-6 rounded-lg">
                        <h3 class="text-lg font-bold text-white mb-2">NetShort</h3>
                        <div class="flex items-center gap-2 mb-4">
                            <span class="status-dot dot-yellow"></span>
                            <span id="ns-status" class="text-sm text-gray-400">Checking...</span>
                        </div>
                        <div class="text-3xl font-bold text-white" id="ns-count">-</div>
                        <div class="text-xs text-gray-500 mt-2">Ping: <span id="ns-ping">-</span></div>
                    </div>
                    <div class="glass-panel p-6 rounded-lg">
                        <h3 class="text-lg font-bold text-white mb-2">DramaBox</h3>
                        <div class="flex items-center gap-2 mb-4">
                            <span class="status-dot dot-yellow"></span>
                            <span id="db-status" class="text-sm text-gray-400">Checking...</span>
                        </div>
                        <div class="text-3xl font-bold text-white" id="db-count">-</div>
                        <div class="text-xs text-gray-500 mt-2">Ping: <span id="db-ping">-</span></div>
                    </div>
                </div>
            </section>

            <!-- SETTINGS -->
            <section class="glass-panel p-8 rounded-lg">
                <div class="flex justify-between items-center mb-6 pb-4 border-b border-white/10">
                    <div>
                        <h2 class="text-xl font-bold text-white">Pengaturan Website</h2>
                        <p class="text-gray-500 text-sm">Kelola konfigurasi website</p>
                    </div>
                    <button onclick="saveSettings()" class="bg-red-600 hover:bg-red-700 text-white font-bold px-6 py-2 rounded-lg">Simpan</button>
                </div>
                
                <div class="grid gap-6 md:grid-cols-2">
                    <div>
                        <label class="text-sm text-gray-400 block mb-2">Judul Website</label>
                        <input type="text" id="siteName" class="input-dark" maxlength="100">
                    </div>
                    <div>
                        <label class="text-sm text-gray-400 block mb-2">Deskripsi</label>
                        <input type="text" id="siteDesc" class="input-dark" maxlength="200">
                    </div>
                    <div class="md:col-span-2">
                        <label class="text-sm text-gray-400 block mb-2">URL Logo (HTTPS)</label>
                        <input type="url" id="siteLogo" class="input-dark" placeholder="https://...">
                    </div>
                </div>
            </section>
        </div>
    </div>

<script>
    const ADMIN_PASS = 'admin123';
    const SESSION_KEY = 'admin_session';
    
    function doLogin() {
        const pwd = document.getElementById('pwd').value;
        const msg = document.getElementById('msg');
        
        if (!pwd) {
            msg.innerText = 'Password diperlukan';
            return;
        }
        
        // Check password
        fetch('/api/admin/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({password: pwd})
        })
        .then(r => r.json())
        .then(data => {
            if (data.success) {
                sessionStorage.setItem(SESSION_KEY, 'true');
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('dashPage').classList.remove('hidden');
                loadSettings();
                refreshStatus();
            } else {
                msg.innerText = 'Password salah!';
            }
        })
        .catch(e => {
            msg.innerText = 'Error: ' + e.message;
        });
    }
    
    function doLogout() {
        sessionStorage.removeItem(SESSION_KEY);
        document.getElementById('loginPage').classList.remove('hidden');
        document.getElementById('dashPage').classList.add('hidden');
        document.getElementById('pwd').value = '';
        document.getElementById('msg').innerText = '';
    }
    
    function refreshStatus() {
        checkAPI('netshort', '/api/netshort/foryou?page=1');
        checkAPI('dramabox', '/api/dramabox/foryou?page=1');
    }
    
    function checkAPI(id, url) {
        const t = Date.now();
        fetch(url)
        .then(r => r.json())
        .then(data => {
            const ping = Date.now() - t;
            let count = data.total || data.data?.length || 0;
            
            document.getElementById(id + '-status').innerText = 'Online';
            document.getElementById(id + '-status').parentElement.querySelector('.status-dot').className = 'status-dot dot-green';
            document.getElementById(id + '-count').innerText = count;
            document.getElementById(id + '-ping').innerText = ping + 'ms';
        })
        .catch(e => {
            document.getElementById(id + '-status').innerText = 'Offline';
            document.getElementById(id + '-status').parentElement.querySelector('.status-dot').className = 'status-dot dot-red';
            document.getElementById(id + '-ping').innerText = 'Error';
        });
    }
    
    function loadSettings() {
        fetch('/api/admin/config')
        .then(r => r.json())
        .then(cfg => {
            document.getElementById('siteName').value = cfg.siteName || 'StreamHub123';
            document.getElementById('siteDesc').value = cfg.siteDescription || '';
            document.getElementById('siteLogo').value = cfg.logoUrl || '';
        })
        .catch(() => {
            document.getElementById('siteName').value = 'StreamHub123';
        });
    }
    
    function saveSettings() {
        const name = document.getElementById('siteName').value.trim();
        const desc = document.getElementById('siteDesc').value.trim();
        const logo = document.getElementById('siteLogo').value.trim();
        
        if (!name) {
            Swal.fire({icon: 'error', title: 'Error', text: 'Judul diperlukan', background: '#1a1a1a', color: '#fff'});
            return;
        }
        
        fetch('/api/admin/update-all', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                newName: name,
                newDesc: desc,
                newLogo: logo,
                newApis: ['NetShort', 'DramaBox'],
                password: ADMIN_PASS
            })
        })
        .then(r => r.json())
        .then(data => {
            if (data.success) {
                Swal.fire({icon: 'success', title: 'Berhasil', text: 'Pengaturan disimpan', background: '#1a1a1a', color: '#fff'});
            } else {
                Swal.fire({icon: 'error', title: 'Error', text: 'Gagal menyimpan', background: '#1a1a1a', color: '#fff'});
            }
        })
        .catch(e => {
            Swal.fire({icon: 'error', title: 'Error', text: e.message, background: '#1a1a1a', color: '#fff'});
        });
    }
    
    // Check session on load
    window.addEventListener('load', () => {
        if (sessionStorage.getItem(SESSION_KEY)) {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('dashPage').classList.remove('hidden');
            loadSettings();
            refreshStatus();
        }
    });
    
    // Allow Enter key for password
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('pwd').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') doLogin();
        });
    });
</script>
</body>
</html>
